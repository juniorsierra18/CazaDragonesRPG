<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Caza Dragones</title>
  </head>
  <body>
    <div id="game">
      <h1 class="title">Caza Dragones</h1>
      <div id="place"></div>
      <div class="gameContainer">
        <div class="player" id="player"></div>
        <div class="enemy" id="enemy"></div>
      </div>
      <div id="stats">
        <span class="stat" id="lives">Vidas: <strong><span id="livesText">3</span></strong></span>
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat" id="health">Salud: <strong><span id="healthText">100</span></strong></span>
        <span class="stat" id="gold">Oro: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Ir a la tienda</button>
        <button id="button2">Ir a la cueva</button>
        <button id="button3">Luchar contra el dragón</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Nombre del monstruo: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Salud: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bienvenidos a Caza Dragones.<br> Tienes que derrotar al dragón que impide que la personas salga del pueblo. Estás en la plaza del pueblo.<br> ¿A donde quieres ir? Utilice los botones de arriba.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
